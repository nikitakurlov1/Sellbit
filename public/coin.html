<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Coin - Управление монетами | SellBit</title>
    <link rel="icon" type="image/svg+xml" href="sellbit-logo-icon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="sellbit-logo-icon.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <link rel="stylesheet" href="coin-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="logos.js"></script>
    <script src="api-utils.js"></script>
    <script src="pwa-register.js"></script>
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="sellbit-logo-main.jpg" alt="SellBit" width="120" height="36">
                </div>
                <nav class="nav-menu">
                    <a href="/coin.html" class="nav-link active">
                        <i class="fas fa-coins"></i>
                        <span>Монеты</span>
                    </a>
                    <a href="/User.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                    <a href="/requisites.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Реквизиты</span>
                    </a>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Пользователь</span>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>Управление монетами</h1>
                    <p>Добавляйте и управляйте криптовалютами в системе</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-secondary" id="refreshPricesBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Обновить цены</span>
                    </button>
                    <button class="btn btn-primary" id="addCoinBtn">
                        <i class="fas fa-plus"></i>
                        <span>Добавить монету</span>
                    </button>

                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalCoins">0</span>
                        <span class="stat-label">Всего монет</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="activeCoins">0</span>
                        <span class="stat-label">Активные</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalMarketCap">$0</span>
                        <span class="stat-label">Общая капитализация</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalVolume">$0</span>
                        <span class="stat-label">Общий объем</span>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Поиск монет...">
                </div>
                <div class="filters">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Все статусы</option>
                        <option value="active">Активные</option>
                        <option value="inactive">Неактивные</option>
                        <option value="pending">Ожидающие</option>
                    </select>
                    <select id="categoryFilter" class="filter-select">
                        <option value="">Все категории</option>
                        <option value="defi">DeFi</option>
                        <option value="gaming">Gaming</option>
                        <option value="infrastructure">Инфраструктура</option>
                        <option value="meme">Meme</option>
                    </select>
                </div>
            </div>

            <!-- Coins Table -->
            <div class="table-container">
                <table class="coins-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selectAll">
                            </th>
                            <th>Монета</th>
                            <th>Символ</th>
                            <th>Цена</th>
                            <th>Изменение 24ч</th>
                            <th>Рыночная капитализация</th>
                            <th>Объем 24ч</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="coinsTableBody">
                        <!-- Coins will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" id="prevPage">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="page-numbers" id="pageNumbers">
                    <span class="page-number active">1</span>
                </div>
                <button class="pagination-btn" id="nextPage">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Add Coin Modal -->
        <div class="modal" id="addCoinModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавить новую монету</h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="addCoinForm" class="modal-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="coinName">Название монеты</label>
                            <input type="text" id="coinName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="coinSymbol">Символ</label>
                            <input type="text" id="coinSymbol" name="symbol" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="coinPrice">Цена (USD)</label>
                            <input type="number" id="coinPrice" name="price" step="0.000001" required>
                        </div>
                        <div class="form-group">
                            <label for="coinMarketCap">Рыночная капитализация</label>
                            <input type="number" id="coinMarketCap" name="marketCap" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="coinVolume">Объем 24ч</label>
                            <input type="number" id="coinVolume" name="volume" required>
                        </div>
                        <div class="form-group">
                            <label for="coinCategory">Категория</label>
                            <select id="coinCategory" name="category" required>
                                <option value="">Выберите категорию</option>
                                <option value="defi">DeFi</option>
                                <option value="gaming">Gaming</option>
                                <option value="infrastructure">Инфраструктура</option>
                                <option value="meme">Meme</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="coinDescription">Описание</label>
                        <textarea id="coinDescription" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="coinStatus">Статус</label>
                        <select id="coinStatus" name="status" required>
                            <option value="active">Активная</option>
                            <option value="inactive">Неактивная</option>
                            <option value="pending">Ожидающая</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelAdd">Отмена</button>
                        <button type="submit" class="btn btn-primary">Добавить монету</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- Notification Container -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="logout.js"></script>
    <script src="coin.js"></script>
</body>
</html>
