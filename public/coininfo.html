<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Загрузка... - SellBit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="icon-192.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <link rel="stylesheet" href="coininfo.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="logos.js?v=2"></script>
    <script src="api-utils.js?v=2"></script>
    <script src="coin-data.js?v=2"></script>
    <script src="pwa-register.js?v=2"></script>
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
            </div>
            <div class="header-right">
                <button class="icon-btn">
                    <i class="fas fa-star"></i>
                </button>
                <button class="icon-btn">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Unified Bitcoin Card -->
            <section class="bitcoin-card">
                <!-- Coin Info Header -->
                <div class="coin-header">
                    <div class="coin-info">
                        <div class="coin-icon">
                            <img src="/logos/bitcoin.svg" alt="BTC" class="coin-logo" style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover;" onerror="this.src='/logos/default.svg'">
                        </div>
                        <div class="coin-details">
                            <h1 class="coin-name">Bitcoin</h1>
                            <span class="coin-symbol">BTC</span>
                        </div>
                    </div>
                </div>

                <!-- Price Display -->
                <div class="price-display">
                    <div class="current-price">
                        <span class="price-amount" id="currentPrice">4 588 689,15 €</span>
                        <div class="price-change-container">
                            <span class="price-change negative" id="priceChange">
                                <i class="fas fa-arrow-down"></i>
                                0,25%
                            </span>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <div class="chart-container">
                        <canvas id="priceChart" width="900" height="500" style="display: block; box-sizing: border-box; height: 250px; width: 450px;"></canvas>
                    </div>
                </div>
            </section>

            <!-- Balance Card -->
            <section class="balance-card">
                <div class="balance-header">
                    <h3>Ваш баланс</h3>
                </div>
                <div class="balance-content">
                    <div class="balance-item">
                        <div class="balance-icon">
                            <img src="/logos/bitcoin.svg" alt="BTC" class="balance-coin-logo" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;" onerror="this.src='/logos/default.svg'">
                        </div>
                        <div class="balance-details">
                            <span class="balance-amount">0.00000000 BTC</span>
                            <span class="balance-usd">$0.00</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Staking Button -->
            <section class="action-section">
                <div class="staking-button-container">
                    <button class="staking-btn" onclick="openStakeModal()">
                        <div class="staking-btn-content">
                            <i class="fas fa-chart-line"></i>
                            <div class="staking-btn-text">
                                <span class="staking-title">Торговля</span>
                                <span class="staking-subtitle">Сделка на рост/падение</span>
                            </div>
                        </div>
                        <div class="staking-btn-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </button>
                </div>
                <div class="active-stakes-link">
                    <button class="active-stakes-btn" onclick="openActiveStakesModal()">
                        <i class="fas fa-clock"></i>
                        <span>Активные сделки</span>
                        <span class="stakes-count" id="stakesCount">0</span>
                    </button>
                </div>
            </section>

            <!-- About Section -->
            <section class="about-section">
                <div class="section-header">
                    <h2 id="aboutSectionTitle">О монете</h2>
                </div>
                <div class="about-content">
                    <p id="aboutSectionDescription">Загрузка информации о монете...</p>
                    
                </div>
            </section>


        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
                            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
                            <button class="nav-btn active" onclick="window.location.href='coins.html'">
                <i class="fas fa-coins"></i>
                <span>Монеты</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='news.html'">
                <i class="fas fa-newspaper"></i>
                <span>Новости</span>
            </button>

            <button class="nav-btn" onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </nav>
    </div>

    <!-- Staking Modal -->
    <div class="modal" id="stakeModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="stakeModalTitle">Торговля - Сделка на рост</h3>
                <button class="icon-btn" onclick="closeModal('stakeModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <!-- Account Balance Display -->
                <div class="balance-display">
                    <div class="balance-item">
                        <span class="balance-label">Баланс аккаунта:</span>
                        <span class="balance-value" id="accountBalance">$0.00</span>
                    </div>
                    <div class="balance-item">
                        <span class="balance-label">Текущая цена:</span>
                        <span class="balance-value" id="currentPriceDisplay">$0.00</span>
                    </div>
                </div>

                <!-- Direction Selection -->
                <div class="direction-section">
                    <label class="section-label">Выберите направление:</label>
                    <div class="direction-buttons">
                        <button type="button" class="direction-btn active" data-direction="up" onclick="selectDirection('up')">
                            <i class="fas fa-arrow-up"></i>
                            <span>Long</span>
                        </button>
                        <button type="button" class="direction-btn" data-direction="down" onclick="selectDirection('down')">
                            <i class="fas fa-arrow-down"></i>
                            <span>Short</span>
                        </button>
                    </div>
                </div>

                <form id="stakeForm">
                    <div class="amount-input-container">
                        <label class="amount-label">Сумма сделки (USD)</label>
                        <input type="number" id="stakeAmount" class="amount-input" placeholder="10.00" min="10" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Время сделки</label>
                        <div class="time-selector">
                            <div class="time-slider-container">
                                <input type="range" id="timeSlider" class="time-slider" min="0" max="5" value="0" step="1">
                                <div class="time-labels">
                                    <div class="time-label" data-value="0">5 мин</div>
                                    <div class="time-label" data-value="1">1 час</div>
                                    <div class="time-label" data-value="2">3 часа</div>
                                    <div class="time-label" data-value="3">6 часов</div>
                                    <div class="time-label" data-value="4">12 часов</div>
                                    <div class="time-label" data-value="5">24 часа</div>
                                </div>
                            </div>
                            <div class="current-time-display">
                                <div class="current-time-value" id="currentTimeValue">5</div>
                                <div class="current-time-unit" id="currentTimeUnit">минут</div>
                            </div>
                        </div>
                        <input type="hidden" id="stakeTime" value="0.083">
                    </div>

                    <!-- Potential Results -->
                    <div class="potential-results">
                        <div class="result-item">
                            <span class="result-label">При победе:</span>
                            <span class="result-value positive" id="potentialWin">$0.00</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">При проигрыше:</span>
                            <span class="result-value negative" id="potentialLoss">$0.00</span>
                        </div>
                    </div>



                    <button type="submit" class="trade-btn primary" id="stakeSubmitBtn">Создать сделку на рост</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Active Stakes Modal -->
    <div class="modal" id="activeStakesModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Активные сделки</h3>
                <button class="icon-btn" onclick="closeModal('activeStakesModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="activeStakesList">
                    <!-- Active stakes will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="balance-sync.js?v=2"></script>
    <script src="notification-manager.js?v=2"></script>
    <script src="coininfo.js?v=2"></script>
</body>
</html>
