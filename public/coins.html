<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Монеты - SellBit</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <link rel="stylesheet" href="coins.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="logos.js"></script>
    <script src="api-utils.js"></script>
    <script src="pwa.js"></script>
</head>

<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="page-title">Монеты</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn search-btn" onclick="toggleSearch()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-bar" id="searchBar" style="display: none;">
            <div class="search-input-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск монет..." oninput="filterCoins()">
                <button class="clear-search" onclick="clearSearch()" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Popular Coins Section -->
            <section class="popular-section">
                <div class="section-header">
                    <h2>Популярные</h2>
                </div>
                <div class="coins-grid" id="popularCoins">
                    <!-- Popular coins will be loaded here -->
                </div>
            </section>

            <!-- All Coins Section -->
            <section class="all-coins-section">
                <div class="section-header">
                    <h2>Все монеты</h2>
                    <div class="sort-controls">
                        <button class="sort-btn active" data-sort="market-cap" onclick="sortCoins('market-cap')">
                            <i class="fas fa-chart-line"></i>
                            Капитализация
                        </button>
                        <button class="sort-btn" data-sort="price" onclick="sortCoins('price')">
                            <i class="fas fa-dollar-sign"></i>
                            Цена
                        </button>
                        <button class="sort-btn" data-sort="change" onclick="sortCoins('change')">
                            <i class="fas fa-percentage"></i>
                            Изменение
                        </button>
                    </div>
                </div>
                <div class="coins-list" id="allCoins">
                    <!-- All coins will be loaded here -->
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
                            <button class="nav-btn" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Главная</span>
            </button>
            <button class="nav-btn active" onclick="window.location.href='coins.html'">
                <i class="fas fa-coins"></i>
                <span>Монеты</span>
            </button>
            <button class="nav-btn" onclick="window.location.href='news.html'">
                <i class="fas fa-newspaper"></i>
                <span>Новости</span>
            </button>

            <button class="nav-btn" onclick="window.location.href='setting.html'">
                <i class="fas fa-cog"></i>
                <span>Настройки</span>
            </button>
        </nav>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="logout.js"></script>
    <script src="notification-manager.js"></script>
    <script src="coins.js"></script>
</body>

</html>
