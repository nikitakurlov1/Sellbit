<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>SellBit - Реквизиты</title>
    <link rel="icon" type="image/svg+xml" href="sellbit-logo-icon.svg">
    <link rel="stylesheet" href="requisites.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <img src="sellbit-logo-main.jpg" alt="SellBit" width="120" height="36">
                </div>
                <nav class="nav-menu">
                    <a href="/coin.html" class="nav-link">
                        <i class="fas fa-coins"></i>
                        <span>Монеты</span>
                    </a>
                    <a href="/User.html" class="nav-link">
                        <i class="fas fa-users"></i>
                        <span>Пользователи</span>
                    </a>
                    <a href="/requisites.html" class="nav-link active">
                        <i class="fas fa-credit-card"></i>
                        <span>Реквизиты</span>
                    </a>
                </nav>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <span id="currentUser">Пользователь</span>
                    <button class="btn btn-secondary" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="page-title">
                    <h1>Реквизиты для пополнения</h1>
                    <p>Управляйте реквизитами для пополнения баланса на бирже</p>
                </div>
                <div class="page-actions">
                    <button class="btn btn-secondary" id="refreshRequisitesBtn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Обновить</span>
                    </button>
                    <button class="btn btn-primary" id="addRequisiteBtn">
                        <i class="fas fa-plus"></i>
                        <span>Добавить реквизиты</span>
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalRequisites">0</span>
                        <span class="stat-label">Всего реквизитов</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="activeRequisites">0</span>
                        <span class="stat-label">Активные</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-ruble-sign"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="totalAmount">₽0</span>
                        <span class="stat-label">Общая сумма</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <span class="stat-value" id="pendingRequisites">0</span>
                        <span class="stat-label">Ожидающие</span>
                    </div>
                </div>
            </div>

            <!-- Filters and Search -->
            <div class="filters-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Поиск реквизитов...">
                </div>
                <div class="filters">
                    <select id="statusFilter" class="filter-select">
                        <option value="">Все статусы</option>
                        <option value="active">Активные</option>
                        <option value="inactive">Неактивные</option>
                        <option value="pending">Ожидающие</option>
                    </select>
                    <select id="typeFilter" class="filter-select">
                        <option value="">Все типы</option>
                        <option value="card">Банковская карта</option>
                        <option value="account">Банковский счет</option>
                        <option value="crypto">Криптовалюта</option>
                    </select>
                </div>
            </div>

            <!-- Requisites Table -->
            <div class="table-container">
                <table class="data-table" id="requisitesTable">
                    <thead>
                        <tr>
                            <th>Тип</th>
                            <th>Название</th>
                            <th>Номер/Адрес</th>
                            <th>Банк/Сеть</th>
                            <th>Статус</th>
                            <th>Создан</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="requisitesTableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Modal for Add/Edit Requisite -->
        <div class="modal hidden" id="requisiteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Добавить реквизиты</h2>
                    <button class="modal-close" id="closeModal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="requisiteForm" class="modal-form">
                    <div class="form-group">
                        <label for="requisiteType">Тип реквизитов</label>
                        <select id="requisiteType" name="type" required>
                            <option value="">Выберите тип</option>
                            <option value="card">Банковская карта</option>
                            <option value="account">Банковский счет</option>
                            <option value="crypto">Криптовалюта</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteName">Название</label>
                        <input type="text" id="requisiteName" name="name" placeholder="Например: Основная карта Сбербанка" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteNumber">Номер карты/счета/адрес</label>
                        <input type="text" id="requisiteNumber" name="number" placeholder="Введите номер или адрес" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteBank">Банк или сеть</label>
                        <input type="text" id="requisiteBank" name="bank" placeholder="Например: Сбербанк, Tinkoff, Bitcoin" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteHolder">Получатель</label>
                        <input type="text" id="requisiteHolder" name="holder" placeholder="ФИО получателя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteStatus">Статус</label>
                        <select id="requisiteStatus" name="status" required>
                            <option value="active">Активные</option>
                            <option value="inactive">Неактивные</option>
                            <option value="pending">Ожидающие</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="requisiteDescription">Описание (необязательно)</label>
                        <textarea id="requisiteDescription" name="description" placeholder="Дополнительная информация о реквизитах" rows="3"></textarea>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Отмена</button>
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <span>Сохранить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay hidden" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
        </div>

        <!-- Notification Container -->
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script src="requisites.js"></script>
</body>
</html>
