<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>SellBit - Загрузка</title>
    <link rel="icon" type="image/svg+xml" href="sellbit-logo-icon.svg">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="sellbit-logo-icon.svg">
    <meta name="theme-color" content="#0066CC">
    <meta name="msapplication-TileColor" content="#0066CC">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0066CC;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .splash-container {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .logo-container {
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.5) translateY(50px);
            animation: logoAppear 1.2s ease-out 1s forwards;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto;
            filter: brightness(1.1) drop-shadow(0 4px 12px rgba(255, 255, 255, 0.2));
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
            filter: brightness(1.2) drop-shadow(0 6px 16px rgba(255, 255, 255, 0.3));
        }

        .app-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #FFFFFF 0%, rgba(0, 102, 204, 0.1) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(30px);
            animation: titleAppear 1s ease-out 1.8s forwards;
        }

        .app-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(20px);
            animation: subtitleAppear 1s ease-out 2.2s forwards;
        }

        /* Анимации */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes logoAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1) translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes titleAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes subtitleAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Пульсирующий эффект для логотипа */
        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .app-title {
                font-size: 2.8rem;
            }
            
            .app-subtitle {
                font-size: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .logo-container::after {
                width: 140px;
                height: 140px;
            }
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 2.4rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .logo-container::after {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
    
    
    <div class="background-pattern"></div>
    
    <div class="splash-container">
        <div class="logo-container">
            <img src="logos/loading-logo.svg" alt="SellBit" class="logo">
        </div>
        
        <h1 class="app-title">SellBit</h1>
        <p class="app-subtitle">Профессиональная торговая платформа</p>
    </div>

    <script>
        // Автоматическое перенаправление через 4 секунды
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 4000);

        // Перенаправление по клику
        document.addEventListener('click', () => {
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
